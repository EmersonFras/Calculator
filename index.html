<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id = "Title"> 
        <h1>Calculator</h1>
    </div>
    <div id = "Calculator">

        <div id = "Panel">
            <div id = "Screen">
                <text class = "History ScreenText"></text>
                <text class = "Input ScreenText">0</text> 
            </div> 
            <div class = "row ctrl-panel">
                <btn class = "ctrl clear">Clear</btn>
                <btn class = "ctrl del">Delete</btn>
            </div>

            
            <div class = "row number-panel">
                <btn class = "number seven">7</btn>
                <btn class = "number eight">8</btn>
                <btn class = "number nine">9</btn>
                <btn class = "operator divide">/</btn>
            </div>
            <div class = "row number-panel">
                <btn class = "number four">4</btn>
                <btn class = "number five">5</btn>
                <btn class = "number six">6</btn>
                <btn class = "operator multiply">*</btn>
            </div>
            <div class = "row number-panel">
                <btn class = "number one">1</btn>
                <btn class = "number two">2</btn>
                <btn class = "number three">3</btn>
                <btn class = "operator subtract">-</btn>
            </div>
            <div class = "row number-panel">
                <btn class = "number decimal">.</btn>
                <btn class = "number zero">0</btn>
                <btn class = "operator equal">=</btn>
                <btn class = "operator add">+</btn>
            </div>

        </div>
    </div>
    
</body>
</html>
